<!DOCTYPE html>
<html>

<head>
    <script src="./../../assets/canva_game.js" > </script>
    <script src="script.js" > </script> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        button {
            min-width: 50px;
        }
    </style>
</head>

<body onload="
    handGame.init('hand_game'); 
    imageGame.init('image_game');
    imageGame.start()
">
    <h3> Image Bounce Game </h3>
    <canva id="image_game"> </canva>

    <h3> Paper, Rock, Scissors Simulator</h3>
    <canva id="hand_game"> </canva>
    
    <h4> Controller</h4>
    <button onclick="handGame.start()"> Start </button>
    <button onclick="handGame.pause()"> Pause </button>
    <button onclick="handGame.resume()"> Resume </button>
    <button onclick="handGame.reset()"> Reset </button>
</body>
