<body>
    <h2> Task I</h2>
    <p> Use javascript to generate the table</p>

    <table id="main" style="width:100%"> </table>

    <script>
        function makeTable() {
            var table = document.getElementById("main")

            for (var i=1; i<10; i++) {
                const row = document.createElement('tr');
                for (var j=2; j<10; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = `${j}*${i}=${j*i}`
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        window.onload = makeTable;
    </script>
</body>
