<body>
    <table id="course_table" class="course_table">
        <tr> 
            <th> Math </th>
            <th> English </td>
            <th> Programing </td>
        </tr>

        <tr> 
            <td> 90 </td>

            <td> 80 </td>
        </tr>

        <tr> 
            <td> 80 </td>
            <td> 86 </td>
            <td> 98 </td>
        </tr>

    </table>

    <h4> 
        Chagne The Table Width
    </h4>

    <button onclick="changeWidth(200)">
        200px
    </button>

    <button onclick="changeWidth(500)">
        500px
    </button>

    <h4> 
        Chagne The Border and the Spacing Width
    </h4>

    <button onclick="changeSpacing(1)">
        1px
    </button>

    <button onclick="changeSpacing(10)">
        10px
    </button>

    <button onclick="changeSpacing(20)">
        20px
    </button>

    <h4> 
        Chagne The Table Color
    </h4>

    <button style="background-color: lightgreen;" class="pattle_button" onclick="changeColor('lightgreen')"> </button>

    <button style="background-color: lightblue;" class="pattle_button" onclick="changeColor('lightblue')"> </button>

    <button style="background-color: lightpink;" class="pattle_button" onclick="changeColor('lightpink')"> </button>

    <button style="background-color: lightcoral;" class="pattle_button" onclick="changeColor('lightcoral')"> </button>

    <h4> </h4>

    <button onclick="reset()"> Reset</button>

    <h2> Picture of today </h2>
    <img id="viewport" class="viewport" src="https://cdn.mos.cms.futurecdn.net/BwL2586BtvBPywasXXtzwA.jpeg">

    <div class="controller"> 
        <button onclick="changePicture(-1)"> Prev</button>
        <p id="viewport_indicator" style="display: inline;"> Image 1 of 5 </p>
        <button onclick="changePicture(1)"> Next </button>
    </div>
